<!DOCTYPE html>
<html>

<head>
    <title>cs memory game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>

<body>
    <div id="main-contain">
        <div id="instructions">
            <h4>computer science icons</h4>
            <h3>memory game</h3>
            <ul>
                <li>click cell to reveal icon</li>
                <li>each icon has a match in the grid</li>
                <li>match icon pairs with consecutive clicks</li>
                <li id='times-up-li'>45 second time limit per game</li>
            </ul>
        </div>
        <table id="stats">
            <tr>
                <th id="game-clock-display"></th>
                <th id="click-count-display"></th>
                <th id="new-game-btn">new game</th>
            </tr>
        </table>
        <div id="flex-table"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
